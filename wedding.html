     <script>
      Spotlight.show(myGallery, {

        animation: "slide",
        control: [
          "autofit",
          "zoom",
          "player",
          "fullscreen",
          "zoom-in",
          "zoom-out",

        autohide: true,
        // shows fullscreen toggle button
        fullscreen: true,
        // shows zoom buttons
        zoom: true,
        // shows zoomIn button
        zoomin: true,
        // shows zoomOut button
        zoomout: true,
        // shows reset button

        // shows autoplay button

        // infinite mode

        // "white" or "dark"

        // enables image prefetching

    </script>
